<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Terrain de Football</title>
 
    
</head>
<style>
    body {
    background: linear-gradient(390deg, rgba(6, 79, 30, 0.8), rgba(22, 89, 42, 0.3)), 
            url('./images/arriereP.avif');

    background-size: cover; /* L'image couvre toute la bannière */
    background-position: center; /* Centrer l'image */
    background-repeat: no-repeat; /* Évite la répétition de l'image */
    box-shadow: 0px 44px 110px rgba(0, 0, 0, 0.5);
    text-align: center;
    padding: 190px 50px;
    
}
:root {
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --danger: #ef4444;
    --danger-dark: #dc2626;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


.container {
    background: linear-gradient(90deg, rgba(0, 0, 0, 0.8), rgba(22, 89, 42, 0.3));
              
              background-size: cover; /* L'image couvre toute la bannière */
              background-position: center; /* Centrer l'image */
              background-repeat: no-repeat; /* Évite la répétition de l'image */
              box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
              text-align: center;
              padding: 60px 20px;
              color: #fff;
}

h1 {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: 1.5rem;
}

.tabs {
    display: flex;
            margin-top: 90px ;
            background-color: (249, 249, 249, 0.8); /* Slight transparency for readability */
            position: relative;
            z-index: 1;
            backdrop-filter: blur(100%);
          box-shadow: 0px 4px 10px rgba(241, 240, 240, 0.5);
          margin-top: -30px;
}

.tab {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1rem;
    color: var(--gray-100);
    text-decoration: none;
    border-radius: 0.575rem;
    transition: all 0.2s;
}

.tab:hover {
    background-color: var(--gray-100);
}

.tab.active {
    background-color: var(--gray-100);
    color: var(--gray-900);
    font-weight: 500;
}

.tab svg {
    width: 1rem;
    height: 1rem;
}

.content {
    background: linear-gradient(90deg, rgba(0, 0, 0, 0.8), rgba(22, 89, 42, 0.3));
              
    background-size: cover; /* L'image couvre toute la bannière */
    background-position: center; /* Centrer l'image */
    background-repeat: no-repeat; /* Évite la répétition de l'image */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    text-align: center;
    padding: 60px 20px;
    color: #fff;
}

h2 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: 0.5rem;
}

.description {
    color: var(--gray-500);
    margin-bottom: 2rem;
}

.slots-table {
    margin-bottom: 1.5rem;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    text-align: left;
    padding: 0.75rem 1rem;
    font-weight: 500;
    color: var(--gray-600);
    background-color: var(--gray-50);
    border-bottom: 1px solid var(--gray-200);
}

td {
    padding: 1rem;
    border-bottom: 1px solid var(--gray-200);
}

.actions {
    display: flex;
    gap: 0.5rem;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: 0.375rem;
    border: none;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-edit {
    background-color: var(--gray-100);
    color: var(--gray-700);
}

.btn-edit:hover {
    background-color: var(--gray-200);
}

.btn-delete {
    background-color: #fee2e2;
    color: var(--danger);
}

.btn-delete:hover {
    background-color: #fecaca;
}

.btn-add {
    background-color: var(--primary);
    color: white;
    padding: 0.75rem 1.5rem;
}

.btn-add:hover {
    background-color: var(--primary-dark);
}
/* Header de base */
.header-container {
    width: 100%;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: linear-gradient(90deg, rgba(0, 0, 0, 0.8), rgba(128, 128, 128, 0.3));
    color: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
  }
  
  .header h1 {
    font-size: 1.5rem;
    font-weight: bold;
    margin: 0;
  }
  
  .header .links {
    display: flex;
    gap: 20px;
    justify-content: flex-end;
  }
  
  /* Affichage du bouton hamburger uniquement sur les petits écrans */
  .menu-toggle {
    display: none;
    font-size: 30px;
    cursor: pointer;
    color: white;
  }
  .blue{
    color: green;
  }
  /* Menu mobile */
  .links {
    display: flex;
    margin-right: 350px;
  }
  
  .links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    padding: 10px 15px;
  }
  
  .links a:hover {
    
    color: green;
  }
 
  .banners {
    font-size: 4rem;
            font-weight: 700;
            margin-top: -95px ;
            line-height: 3.2;
            background-color: (249, 249, 249, 0.8); /* Slight transparency for readability */
            position: relative;
            z-index: 1;
            backdrop-filter: blur(100%);
          box-shadow: 0px 4px 10px rgba(241, 240, 240, 0.5);

          }
 

.text-animations {
  font-size: 34px;
  font-weight: 600;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px; /* Espace entre le texte principal et l'animation */
  color: whitesmoke;
  min-height: 60px; /* Hauteur minimale ajustée pour un alignement optimal */
}

.text-animations span {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  position: relative;
}

.text-animations span::before {
  content: "Terrain";
  color: rgb(4, 64, 6); /* Valeur par défaut si la variable n'existe pas */
  animation: words 5s infinite;
}

.text-animations span::after {
  content: "";
  position: absolute;
  width: 0;
  height: 100%;
  border-left: 3px solid green;
  animation: cursor 0.6s infinite, typing 5s steps(30) infinite;
}

/* Header Responsive */
@media (max-width: 768px) {
    .header {
        flex-direction: row;
        align-items: center;
        padding: 10px 20px;
    }

    .header h1 {
        font-size: 1.25rem;
    }

    .links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 1000;
        padding: 10px 0;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .links.active {
        display: flex;
    }

    .links a {
        padding: 10px 20px;
        font-size: 16px;
    }

    .menu-toggle {
        display: block;
        font-size: 24px;
        cursor: pointer;
        color: white;
        margin-left: auto;
    }
}
/* Banner Responsive */
@media (max-width: 768px) {
    body {
        padding: 100px 20px;
    }

    .banners {
        font-size: 2.5rem;
        line-height: 1.5;
        margin-top: -50px;
    }

    .text-animations {
        font-size: 24px;
        min-height: 40px;
    }

    .text-animations span::before {
        font-size: 24px;
    }
}
/* Tabs Responsive */
@media (max-width: 768px) {
    .tabs {
        flex-direction: column;
        margin-top: 50px;
    }

    .tab {
        justify-content: center;
        padding: 10px;
    }
}
/* Content Responsive */
@media (max-width: 768px) {
    .container, .content {
        padding: 30px 10px;
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    h2 {
        font-size: 1.25rem;
    }

    .description {
        font-size: 14px;
    }

    .slots-table {
        overflow-x: auto;
    }

    table {
        font-size: 14px;
    }

    th, td {
        padding: 0.5rem;
    }

    .btn {
        padding: 0.5rem;
        font-size: 12px;
    }

    .btn-add {
        padding: 0.5rem 1rem;
    }
}
/* Animations Responsive */
@media (max-width: 768px) {
    .text-animations {
        font-size: 20px;
        gap: 5px;
    }

    .text-animations span::before {
        font-size: 20px;
    }
}
/* Global Adjustments */
@media (max-width: 768px) {
    * {
        font-size: 14px;
    }

    .header-container {
        padding: 0 10px;
    }

    .header {
        padding: 10px;
    }

    .menu-toggle {
        margin-left: auto;
    }
}
  
</style>
<body>
    <div class="header-container">
        <div class="header">
  
          <div class="logo-title">
            <h1>
              <span class="red" style="color: white;">Foot</span>
              <span class="blue">Space</span>
              <span class="yellow" style="color: white;">Reserve</span>
            </h1>
          </div>
   </div>
   <div class="banner">
    <div class="banners">
      <h2 class="text-animations">
        Gestionnaire de  <span></span>
      </h2>
    </div>
   
    <div class="container">
        
        <nav class="tabs">
            <a href="gestionnaire.html" class="tab active">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
                Créneaux
            </a>
            <a href="reservation.html" class="tab">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                    <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                    <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                    <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                </svg>
                Réservations
            </a>
            <a href="paiements.html" class="tab">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path d="M2 12h20M12 2v20" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
                Paiements
            </a>
            <a href="calendrier.html" class="tab">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M12 16v-4M12 8h.01" stroke="currentColor" stroke-width="2"/>
                </svg>
                Disponibilité
            </a>
        </nav>

        <section class="content">
            <h2 style="color: white;">Tableau des creneau des Créneaux</h2>
            <p class="description" style="color: white;">Gérez les créneaux horaires disponibles pour votre terrain de football.</p>

            <div class="slots-table">
                <table id="creneaux-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Heure Début</th>
                            <th>Heure Fin</th>
                            <th>Type de Terrain</th>
                            <th>Nom du Terrain</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="creneauxTableBody">
                        <!-- Les créneaux seront injectés ici par JavaScript -->
                    </tbody>
                </table>
                <button class="btn-add">Ajouter un créneau</button>
            </section>
        </div>
    </div>

    <script>
        // Fonction pour charger les créneaux depuis le serveur
        function loadCreneaux() {
            fetch('http://localhost:8000/creneaux')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('creneauxTableBody');
                    tbody.innerHTML = ''; // Vider le tableau avant de le remplir
    
                    data.forEach(creneau => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${creneau.idcreneaux}</td>
                            <td>${creneau.datecreneaux}</td>
                            <td>${creneau.heure}</td>
                            <td>${creneau.heurefin}</td>
                            <td>${creneau.typeTerrain}</td>
                            <td>${creneau.nomterrain}</td>
                            <td>${creneau.statut}</td>
                            <td class="actions">
                                <button class="btn btn-edit" data-id="${creneau.idcreneaux}" 
                                    data-date="${creneau.datecreneaux}" 
                                    data-heure="${creneau.heure}" 
                                    data-heurefin="${creneau.heurefin}" 
                                    data-type="${creneau.typeTerrain}" 
                                    data-nom="${creneau.nomterrain}" 
                                    data-statut="${creneau.statut}">Modifier</button>
                                <button class="btn btn-delete" data-id="${creneau.idcreneaux}">Supprimer</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
    
                    // Ajouter les événements après avoir rempli le tableau
                    document.querySelectorAll('.btn-edit').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const btn = event.target;
                            showEditForm(
                                btn.getAttribute('data-id'),
                                btn.getAttribute('data-date'),
                                btn.getAttribute('data-heure'),
                                btn.getAttribute('data-heurefin'),
                                btn.getAttribute('data-type'),
                                btn.getAttribute('data-nom'),
                                btn.getAttribute('data-statut')
                            );
                        });
                    });
    
                    document.querySelectorAll('.btn-delete').forEach(button => {
                        button.addEventListener('click', (event) => {
                            event.preventDefault();
                            const id = event.target.getAttribute('data-id');
                            deleteCreneau(id);
                        });
                    });
                })
                .catch(error => console.error('Erreur lors du chargement des créneaux:', error));
        }
    
        // Charger les créneaux au chargement de la page
        document.addEventListener('DOMContentLoaded', loadCreneaux);
    
        // Fonction pour afficher le formulaire de modification
        function showEditForm(id, date, heure, heureFin, typeTerrain, nomTerrain, statut) {
            document.getElementById('editForm').style.display = 'block';
            document.getElementById('editId').value = id;
            document.getElementById('editDate').value = date;
            document.getElementById('editHeure').value = heure;
            document.getElementById('editHeureFin').value = heureFin;
            document.getElementById('editTypeTerrain').value = typeTerrain;
            document.getElementById('editNomTerrain').value = nomTerrain;
            document.getElementById('editStatut').value = statut;
        }
       
        function deleteCreneau(id) {
    if (confirm('Êtes-vous sûr de vouloir supprimer ce créneau ?')) {
        fetch(`http://localhost:8000/creneaux`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(() => {
            loadCreneaux(); // Recharger les créneaux après suppression
        })
        .catch(error => console.error('Erreur lors de la suppression du créneau:', error));
    }
}




    </script>
    
    </div>
</body>

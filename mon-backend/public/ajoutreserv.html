.text-animations {
  font-size: 34px;
  font-weight: 600;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px; /* Espace entre le texte principal et l'animation */
  color: whitesmoke;
  min-height: 60px; /* Hauteur minimale ajustée pour un alignement optimal */
}

.text-animations span {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  position: relative;
}

.text-animations span::before {
  content: "Terrain";
  color: rgb(4, 64, 6); /* Valeur par défaut si la variable n'existe pas */
  animation: words 5s infinite;
}

.text-animations span::after {
  content: "";
  position: absolute;
  width: 0;
  height: 100%;
  border-left: 3px solid green;
  animation: cursor 0.6s infinite, typing 5s steps(30) infinite;
}

        <div class="containerss">
            <h1>Ajouter une Réservation</h1>
            
            <!-- Formulaire d'ajout de réservation -->
            <div class="form-container">
                <h2>Nouvelle Réservation</h2>
                <form>
                    <!-- Première ligne : Terrain et Client -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="terrain">Terrain</label>
                            <select id="terrain" name="terrain" required>
                                <option value="Terrain A">Terrain A</option>
                                <option value="Terrain B">Terrain B</option>
                                <option value="Terrain C">Terrain C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="client">Client</label>
                            <input type="text" id="client" name="client" placeholder="Nom du client" required>
                        </div>
                    </div>

                    <!-- Deuxième ligne : Date et Heure -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="heure">Heure</label>
                            <input type="time" id="heure" name="heure" required>
                        </div>
                    </div>

                    <!-- Troisième ligne : Statut -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="statut">Statut</label>
                            <select id="statut" name="statut" required>
                                <option value="Confirmé">Confirmé</option>
                                <option value="En attente">En attente</option>
                                <option value="Annulé">Annulé</option>
                            </select>
                        </div>
                    </div>

                    <!-- Actions du formulaire -->
                    <div class="form-actions">
                        <button type="button" onclick="window.location.href='reservation.html'">Annuler</button>
                        <button type="submit">Ajouter</button>
                    </div>
                </form>
            </div>
